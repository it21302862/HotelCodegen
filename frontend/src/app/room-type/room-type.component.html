
<div class="container" id="main-container">
  <div class="row card-container">

<div class="col-md-4" *ngFor="let roomType of roomTypes">
<mat-card class="example-card card-item">
  <mat-card-header>
    <mat-card-title>{{ roomType.roomType  }}</mat-card-title>
    <mat-card-subtitle>Best Services</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{roomType.imgUrl}}" alt="Photo of a Hotel Room">
  <mat-card-content class="card-content">
    <p>
      {{roomType.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="blue-button" style="margin-left: 10px;">Book Now LKR {{ roomType.price }}</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
</div>
