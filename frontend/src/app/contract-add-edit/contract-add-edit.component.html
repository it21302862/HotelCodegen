<form [formGroup]="contractFormGroup" (ngSubmit)="onSubmit()">
  <h2>Create a New Contract</h2>

  <!-- Contract Details -->
  <div formGroupName="contract">
    <div>
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" formControlName="startDate" required>
    </div>
    <div>
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" formControlName="endDate" required>
    </div>
    <div>
      <label for="termsAndConditions">Terms and Conditions:</label>
      <textarea id="termsAndConditions" formControlName="termsAndConditions" required></textarea>
    </div>
  </div>

  <!-- Hotel Details -->
  <div formGroupName="hotel">
    <div>
      <label for="hotelID">Hotel ID:</label>
      <input type="text" id="hotelID" formControlName="hotelID" required>
    </div>
  </div>

  <!-- Seasons -->
  <!-- Seasons -->
<!-- Seasons -->
<div formArrayName="seasons">
  <h3>Seasons</h3>
  <button type="button" (click)="addSeason()">Add Season</button>
  <div *ngFor="let season of seasons.controls; let i = index" [formGroupName]="i">
    <div>
      <label for="seasonName">Season Name:</label>
      <input type="text" id="seasonName" formControlName="seasonName">
    </div>
    <div>
      <label for="seasonStartDate">Start Date:</label>
      <input type="date" id="seasonStartDate" formControlName="seasonStartDate">
    </div>
    <div>
      <label for="seasonEndDate">End Date:</label>
      <input type="date" id="seasonEndDate" formControlName="seasonEndDate">
    </div>
    <button type="button" (click)="removeSeason(i)">Remove</button>
  </div>
</div>



  <!-- Supplements -->
 <!-- Supplements -->
<div formArrayName="supplements">
  <h3>Supplements</h3>
  <button type="button" (click)="addSupplement()">Add Supplement</button>
  <div *ngFor="let supplement of supplements.controls; let i = index" [formGroupName]="i">
    <div>
      <label for="supplementName">Supplement Name:</label>
      <input type="text" id="supplementName" formControlName="supplementName">
    </div>
    <!-- Add more fields for supplement details if needed -->
    <button type="button" (click)="removeSupplement(i)">Remove</button>
  </div>
</div>


  <!-- Discounts -->

  <!-- Room Types -->

  <!-- Room Type Prices -->

  <button type="submit">Submit</button>
</form>
