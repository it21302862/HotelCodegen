<div class="main-body">
    <div class="header">
      <div class="spacer"></div>
      <button
        mat-raised-button
        class="add-button"
        color="primary"
        (click)="openAddEditContractForm()"
      >
        <mat-icon>add</mat-icon> ADD CONTRACT
      </button>
    </div>
  
    <div class="form-container">
  
    <mat-form-field style="width: 100%">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="contractID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.contractID }}</td>
        </ng-container>
  
        <!-- HotelName Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
          <td mat-cell *matCellDef="let row">{{ row.startDate }}</td>
        </ng-container>
  
        <!-- Location Column -->
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
          <td mat-cell *matCellDef="let row">{{ row.endDate}}</td>
        </ng-container>
  
        <!-- HotelEmail Column -->
        <ng-container matColumnDef="termsAndConditions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>condition</th>
          <td mat-cell *matCellDef="let row">{{ row.termsAndConditions }}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of hotel contracts"
      ></mat-paginator>
    </div>
  </div>
  </div>
