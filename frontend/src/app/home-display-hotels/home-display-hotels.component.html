<div class="search-bar">
  <mat-form-field>
    <input
      matInput
      #hotelNameInput
      (input)="searchHotels(hotelNameInput.value, locationInput.value)"
      placeholder="Search by Name"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      #locationInput
      (input)="searchHotels(hotelNameInput.value, locationInput.value)"
      placeholder="Search by Location"
    />
  </mat-form-field>
</div>



  <div class="container" id="main-container">
    <div class="row card-container">
      <div class="col-md-4" *ngFor="let hotel of hotels; let i = index">
        <mat-card class="example-card card-item">
          <mat-card-header>
            <mat-card-title>{{ hotel.hotelName }}</mat-card-title>
            <mat-card-subtitle>{{ hotel.location }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{hotel.imgUrl}}" alt="Photo of a Hotel">
          <mat-card-content class="card-content">
            <p>{{hotel.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="like-button">
              <mat-icon>thumb_up</mat-icon> LIKE
            </button>
            <button mat-button (click)="viewRoomTypes(hotel.hotelID)">VIEW</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  

  
  
  
  

<div *ngIf="hotels.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO HOTELS!</h4>
    <p>No Hotels were found.</p>
  </div>
</div>
