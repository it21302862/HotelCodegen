
<div class="h-[450px] realtive w-full mb-20">
 <img class="object-cover w-full h-[450px]" src="https://images.unsplash.com/photo-1562790351-d273a961e0e9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fGhvdGVsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"> 
</div>

<div class=" absolute top-[475px] w-full">
  <div class="mx-[50px]">  
  <div class="rounded-full bg-[#0e0e51] w-full flex flex-row items-center gap-5 justify-center p-5">
    <input 
    class="p-4 bg-white rounded-full"
      matInput
      #hotelNameInput
      (input)="onSearchInput()"
      placeholder="Search Hotel"
    /> 
    <input 
    class="p-4 bg-white rounded-full"
      matInput
      #locationInput
      (input)="onSearchInput()"
      placeholder="Search City"
    />
  <button  class="rounded-full bg-[#f16b42] p-3" (click)="searchHotels(hotelNameInput.value, locationInput.value)"><svg class="w-8 h-8 path-white" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 72 72">

    </svg></button>
  </div>
</div>
</div>

  <div class="container mt-8 mx-auto mb-8" id="main-container">
    <div class="row card-container">
      <div class="col-md-4" *ngFor="let hotel of hotels; let i = index">
        <mat-card class="example-card card-item">
          <mat-card-header>
            <mat-card-title>{{ hotel.hotelName }}</mat-card-title>
            <mat-card-subtitle>{{ hotel.location }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{hotel.imgUrl}}" alt="Photo of a Hotel">
          <mat-card-content class="card-content">
            <p>{{hotel.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="like-button">
              <mat-icon>thumb_up</mat-icon> LIKE
            </button>
            <button mat-button (click)="viewRoomTypes(hotel.hotelID,hotel.hotelName)">VIEW</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  

  
  
  
  

<div *ngIf="hotels.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO HOTELS!</h4>
    <p>No Hotels were found.</p>
  </div>
</div>
